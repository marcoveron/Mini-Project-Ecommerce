<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chairify - Contact</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    
    <header>
        <h1 id="greeting">Contact Us</h1>
        <nav class="navbar">
            <img src="images/logo.png" alt="Chairify Logo" class="logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="index.html">Features</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>

        <section class="contact-info">
            <h3>Our Office</h3>
            <p>123 Chair Street, Furniture City</p>
            <p>Phone: (123) 456-7890</p>
            <p>Email: info@chairify.com</p>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Chairify. All rights reserved.</p>
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
            </div>
        </div>
    </footer>

</body>
